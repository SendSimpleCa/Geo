<!-- Sets Doctype to HTML5 for best compatibility -->
<!DOCTYPE html>

<!-- HTML language and Schema-->
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

   <!-- Start: Head Tag --> 
   <head>

      <!-- utf-8 is standard for text rendering -->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

      <!-- Defines vieport behavior. 1.0 is standard for most use cases-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Alternative viewport -->
      <!-- 
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
      -->

      <!-- Disable auto-scale and link formatting in iOS mail -->
      <meta name="x-apple-disable-message-reformatting">
      <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">

      <!-- Forces Internet Explorer to use edge mode -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Informs the browser that the page supports both light and dark color schemes-->
      <meta name="color-scheme" content="light dark">
      <meta name="supported-color-schemes" content="light dark">

      <!-- Font import - fallback web safe font for Microsoft Outlook Desktop -->
      <!--[if mso]>
      <style>
         * {
         font-family: 'Segoe UI', sans-serif !important;
         }
      </style>
      <![endif]-->

      <!-- Legacy support for images in Microsoft Outlook Desktop -->
      <!--[if gte mso 9]>
      <xml>
         <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
         </o:OfficeDocumentSettings>
      </xml>
      <![endif]-->

      <!-- Title Tag - Shown in some mobile notifications -->
      <title>SendSimple.Ca | Geo v0.1 </title>

      <!-- Dark mode settings -->
      <style>
         :root {
         color-scheme: light dark;
         supported-color-schemes: light dark;
         }
      </style>

      <!-- CSS Reset Styles --> 
      <style>

         /* Reset body margins and padding to eliminate any unwanted space in email */
         body {
         margin: 0;
         padding: 0;
         height: 100% !important; /* Added: Ensures full height rendering */
         width: 100% !important; /* Added: Ensures full width rendering */
         }

         /* Force tables to collapse borders and remove spacing that Outlook adds by default */
         table {
         border-collapse:collapse;
         mso-table-lspace:0; /* Outlook left spacing fix */
         mso-table-rspace:0; /* Outlook right spacing fix */
         }

         /* Standard h1 styling for consistent rendering across email clients */
         h1 {
         margin:0.67em 0;
         font-size:2em;
         }

         /* Standard h2 styling for consistent rendering across email clients */
         h2 {
         margin:0.83em 0;
         font-size:1.5em;
         }

         /* Target h3 elements in both RTL and standard contexts for consistent display */
         html[dir] h3, h3 {
         margin:1em 0;
         font-size:1.17em;
         }

         /* Prevent Outlook from displaying followed links in a different color */
         span.MsoHyperlinkFollowed {
         color: inherit !important;
         mso-style-priority: 99 !important;
         }

         /* Prevent Apple Mail and iOS from automatically styling detected data (phone numbers, addresses, etc.) */
         #root [x-apple-data-detectors=true],
         a[x-apple-data-detectors=true]{
         color: inherit !important;
         text-decoration: inherit !important;
         }

         /* Prevent special styling of calendar events in Apple Mail */
         [x-apple-data-detectors-type="calendar-event"] {
         color: inherit !important;
         -webkit-text-decoration-color: inherit !important;
         }

         /* Target Gmail app to prevent automatic link styling (u+ targets Gmail specifically) */
         u + .body a {
         color: inherit;
         text-decoration: none;
         font-size: inherit;
         font-weight: inherit;
         line-height: inherit;
         }

         /* Control text wrapping and spacing in email body */
         .body {
         word-wrap: normal;
         word-spacing:normal;
         }

         /* Fix for Gmail's automatic 16px margins on div elements */
         div[style*="margin: 16px 0"] {
         margin: 0!important;
         }

         /* Reset all styles within message container to their browser defaults */
         #message *{
         all:revert
         }

         /* Added: Reset image styles to prevent unwanted borders and spacing */
         img { 
         border: 0; 
         height: auto; 
         line-height: 100%; 
         outline: none; 
         text-decoration: none; 
         }

         /* Added: More comprehensive iOS blue links fix that includes font family */
         a[x-apple-data-detectors] {
         color: inherit !important;
         text-decoration: none !important;
         font-size: inherit !important;
         font-family: inherit !important;
         font-weight: inherit !important;
         line-height: inherit !important;
         }

         /* outlook.com 'celebrations' highlight removal - removes highlight only */
         mark[data-markjs]{
         color:inherit;
         padding:0;
         background:none;
         }

         /* Fix Gmail’s default blue font color for quoted text. */
         .im {
         color: inherit !important;
         }

         /* Hides Gmail’s download button for attachments */
         .a6S {
         display: none !important;
         opacity: 0.01 !important;
         }

         /* Hides Gmail’s image preview UI */
         img.g-img+div {
         display: none !important;
         }

         /* Forces full-width rendering in Outlook Web App (OWA) and some webmail clients */
         #MessageViewBody,
         #MessageWebViewDiv {
         min-width: 100% !important;
         margin: 0 auto !important;
      </style>

<!-- Fonts in HTML email are tricky because not all email clients support web fonts. Unlike web design, where you can load almost any font via CSS, email clients like Outlook, Gmail, and Apple Mail each have their own restrictions. -->

<!-- Importing fonts in email 3 methods -->
<!-- Method 1 - using <link> -->

<link rel="noopener" target="_blank" rel="noopener" target="_blank" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!-- Importing fonts in email 3 methods -->
<!-- Method 2 - using @import url -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>

<!-- Importing fonts in email 3 methods -->
<!-- Method 3 - using @font-face -->

<style>
@font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    mso-font-alt: 'Arial';
    src: url(https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2) format('woff2');
    }
 </style>
